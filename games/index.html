<body>
  <div class="nav">
    <div class="logo" onclick="window.open('/games/', '_self')">
      <img src="/games/imgs/logo.png">
      <h3>Chroma Games</h3>
    </div>
    <div class="nav-items">
      <li><a href="/games/"><span class="material-symbols-outlined">home</span> Home</a></li>
      <li><a href="/games/games"><span class="material-symbols-outlined">stadia_controller</span> Games</a></li>

    </div>
    <div class="time" id="time-clock"></div>
  </div>
  <section class="main">
    <h1>Chroma Games</h1>
    <h4>Welcome to Chroma Games, check site news <a href="/games/news">here</a></h4><br>
    <p id="app"></p><br>
    <a class="button" href="/games/games">Play Now!</a>
  </section>
  <div id="particles-js"></div>
  <script src="/games/particles.min.js"></script>
  <script src="/games/script.js"></script>
  <script src="./time.js"></script>
  <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
  <script>
    var app = document.getElementById('app');

    var typewriter = new Typewriter(app, {
      loop: true,
      delay: 75,
    });

    typewriter
      .typeString('Welcome to Chroma Games!')
      .pauseFor(2000)
      .deleteAll()
      .pauseFor(500)
      .typeString('We\'re that website everyone is talkin about.')
      .pauseFor(2000)
      .deleteChars(38)
      .typeString('glad your here!')
      .pauseFor(2000)
      .start(); 
  </script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script>
    var panickey = localStorage.getItem('panicKey')
    console.log(panickey);
    var panicwebsite = localStorage.getItem('panicWebsite')
    $(function () {
      $(document).keydown(function (e) {
        console.log(e.key);
        if (e.key == panickey) {
          window.open(panicwebsite, '_self')
        }
      });
    });
  </script>
    <script src="/games/js/cloak.js"></script>
    <script src="/games/js/themes.js"></script>
