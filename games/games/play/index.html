<!DOCTYPE html>
<html>

<head>
    <title>Chroma Games | Loading</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <div class="nav">
    <div class="logo" onclick="window.open('/games/', '_self')">
            <img src="/games/imgs/logo.png" alt="Logo">
            <h3>Chroma Games</h3>
        </div>
        <div class="nav-items">
      <li><a href="/games/"><span class="material-symbols-outlined">home</span> Home</a></li>
      <li><a href="/games/games"><span class="material-symbols-outlined">stadia_controller</span> Games</a></li>
      <li><a href="/games/settings"><span class="material-symbols-outlined">settings</span> Settings</a></li>
        </div>
        <div class="controls">
            <span class="material-symbols-outlined" onclick="goBack()">arrow_back</span>
            <span class="material-symbols-outlined" onclick="refresh()">refresh</span>
            <span class="material-symbols-outlined" onclick="toggleFullScreen()">fullscreen</span>
        </div>
    </div>
    <div class="loading-screen">
        <img class="game-img" src="">
        <div class="loading-bar"></div>
        <p class="loading-info"></p>
    </div>
    <iframe id="site-iframe" src="" style="z-index: 9999;"></iframe>
    <script>
        function goBack() {
            window.history.back();
        }

        function refresh() {
            var iframe = document.getElementById('site-iframe');
            iframe.src = iframe.src;
        }

        function toggleFullScreen() {
            var iframe = document.getElementById('site-iframe');
            if (!document.fullscreenElement) {
                iframe.requestFullscreen().catch(err => {
                    console.error(`Error attempting to enable full-screen mode: ${err.message}`);
                });
            } else {
                document.exitFullscreen();
            }
        }

        let game = localStorage.getItem("game");
        if (game) {
            game = JSON.parse(game);
            const gamecdn = "/games/cdn/";
            const gameUrl = gamecdn + game.root + "/" + game.file;

            var iframe = document.getElementById("site-iframe");
            iframe.src = gameUrl;
            iframe.onload = function () {
                iframe.style.display = "block";
                document.querySelector(".loading-screen").style.display = "none";
                document.title = "Chroma Games | Play";
            };

            document.querySelector('.game-img').src = gamecdn + game.root + "/" + game.img;
            document.querySelector('.loading-info').textContent = "Loading " + game.name;
        } else {
            console.error('No game data found in local storage.');
        }
    </script>
    <script src="/games/js/cloak.js"></script>
    <script src="/games/js/themes.js"></script>
</body>

</html>
